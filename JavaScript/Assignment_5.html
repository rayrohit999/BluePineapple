<body>

    <div id="text">Hello, World!</div>
    <button onClick="handleButtonClick()">Click Me!</button>


    <script>
        function handleButtonClick() {
            let textDiv = document.getElementById("text");
            textDiv.textContent = "You clicked the button";
        }
    </script>
